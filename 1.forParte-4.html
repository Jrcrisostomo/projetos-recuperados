<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <input placeholder="Digite o mnome do contato">
    <p></p>
    <button onclick="search()">Procura Contato</button>

</body>
<script>

    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contatcs = [
        { name: 'Rodolfo', number: '(19) 94343-3434' },
        { name: 'Paulo', number: '(12) 94343-3434' },
        { name: 'Aline', number: '(13) 94343-3434' },
        { name: 'Maria', number: '(14) 94343-3434' },
]

function search() {

    for (let i = 0; i < contatcs.length ;i++){

        if(input.value.toLowerCase() === contatcs[i].name.toLowerCase()){
           p.innerHTML = `Contato Encontrado Nome:${contatcs[i].name} Tel: ${contatcs[i].number}`
        
            break
        } else{
            p.innerHTML = "Contato nÃ£o encontrado, tente novamente"
        }

    }


}



</script>

</html>
